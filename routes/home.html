<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toplux | home</title>
    <!-- Swiper Js -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body class="home">
    <header class="header">
      <div class="header-left">
        <a href="home.html">
          <img class="header-logo" src="/logoToplux.png" alt="Logo Toplux" />
        </a>
        <div class="header-search">
          <input type="text" name="search" placeholder="find your dream car" />
          <img src="/searchImg.png" alt="Magnifying Glass" />
        </div>
      </div>
      <nav class="header-nav">
        <ul>
          <li>
            <a href="#a">home</a>
          </li>
          <li>
            <a href="#a">about us</a>
          </li>
          <li>
            <a href="#"> kategori </a>
          </li>
          <li><a href="#"> car sell </a></li>
        </ul>
      </nav>
      <div class="header-profile">
        <a class="profile-img" href="/routes/profile.html">
          <img src="/profile.jpg" alt="Profile Picture" />
        </a>
        <button type="button">
          <img src="/logout.png" alt="Logout" />
        </button>
      </div>
    </header>
    <main class="home-main">
      <section class="home-hero">
        <div class="hero-text">
          <h1 class="hero-title">toplux dealership</h1>
          <p class="hero-desc">Buy your dream car in your own world</p>
        </div>
        <img class="hero-img" src="/heroImg.svg" alt="Car Hero" />
        <div class="hero-logo swiper">
          <!-- Additional required wrapper -->
          <div class="logo-scroll swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img src="/brand1.svg" alt="Car Brand" />
            </div>
            <div class="swiper-slide">
              <img src="/brand2.svg" alt="Car Brand" />
            </div>
            <div class="swiper-slide">
              <img src="/brand3.svg" alt="Car Brand" />
            </div>
            <div class="swiper-slide">
              <img src="/brand4.svg" alt="Car Brand" />
            </div>
            <div class="swiper-slide">
              <img src="/brand5.svg" alt="Car Brand" />
            </div>
            <div class="swiper-slide">
              <img src="/brand6.svg" alt="Car Brand" />
            </div>
            <div class="swiper-slide">
              <img src="/brand7.svg" alt="Car Brand" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <script type="module" src="../src/main.js"></script>
    <script type="module" src="../src/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toplux | Register</title>
  </head>
  <body class="register">
    <form class="register-form" action="home.html" method="post">
      <h1>register</h1>
      <div class="register-input">
        <div class="input-group">
          <label for="username">username</label>
          <input type="text" name="username" id="username" required />
        </div>
        <div class="input-group">
          <label for="email">email</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="input-group">
          <label for="password">password</label>
          <div class="password-input">
            <input type="password" name="password" id="password" required />
            <button id="eye" type="button">
              <img src="/eye.png" alt="Eye" />
            </button>
            <button id="hidden" type="button">
              <img src="/hidden.png" alt="Hidden" />
            </button>
          </div>
        </div>
      </div>
      <button class="register-btn" type="submit" name="submit">sign up</button>
      <p class="register-acc">
        Already have an account? <a href="login.html">Sign In</a>
      </p>
    </form>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/register.js"></script>
  </body>
</html>
